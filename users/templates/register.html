{% extends "base.html" %}
{% block content %}
  <form method="post" action="#">
    {% csrf_token %}
    <div class="row">
      {% for f in form %}
      <div class="row">
        <div class="col-4">
          {{ f.label }}
          {% if f.errors %}
          <span class="badge bg-danger m-2">{{ f.errors.as_text }}</span>
          {% endif %}
          {{ f }}
        </div>
      </div>
    {% endfor %}
      <button type="submit" class="btn btn-success">Registrar</button>
    </div>
  </form>
{% endblock content %}
