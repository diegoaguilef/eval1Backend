{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <a href="{% url 'new_user' %}" class="btn btn-primary">Nuevo usuario</a>
        </div>
        <div class="row col-12">
            <table class="table table-striped table-primary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                                <a href="/users/{{user.id}}" class="btn btn-sm btn-primary">Ver</a>
                                <a href="/users/{{user.id}}/edit" class="btn btn-sm btn-warning">Editar</a>
                                <a href="/users/{{user.id}}/destroy" 
                                    onclick="return confirm('Are you sure you want to delete this item?');" 
                                    class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
