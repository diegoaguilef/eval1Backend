{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <a href="{% url 'new_user' %}" class="btn btn-primary">New user</a>
        </div>
        <div class="row col-12">
            <table class="table table-striped table-primary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ printer.id }}</td>
                            <td>{{ printer.name }}</td>
                            <td>
                                <a href="/users/{{user.id}}" class="btn btn-sm btn-primary">Show</a>
                                <a href="/users/{{user.id}}/edit" class="btn btn-sm btn-warning">Edit</a>
                                <a href="/users/{{user.id}}/destroy" 
                                    onclick="return confirm('Are you sure you want to delete this item?');" 
                                    class="btn btn-sm btn-danger">Destroy</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
