{% extends "base.html" %}
{% block content %}
  <form method="post" action="{% url 'sign_in' %}">
    {% csrf_token %}
    {% for f in form %}
      <div class="row">
        <div class="col-4">
          {{ f.label }}
          {% if f.errors %}
          <span class="badge bg-danger m-2">{{ f.errors.as_text }}</span>
          {% endif %}
          {{ f }}
        </div>
      </div>
    {% endfor %}
    <div class="row">
      <div class="col-3">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <a class="btn btn-primary" href="{% url 'sign_up' %}"><i class="fa fa- user"></i>Registrarse</a>
      </div>
    </div>
  </form>
{% endblock content %}
